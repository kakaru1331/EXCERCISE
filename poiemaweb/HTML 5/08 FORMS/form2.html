<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>Button</h3>
  <p>
    <input type="button" value="Click me" onclick="alert('Hello, alert')">
  </p>

  <h3>Checkbox</h3>  
  <p>
    <input type="checkbox" name="fruit1" value="apple">
  </p>
  <p>
    <input type="checkbox" name="fruit2" value="banana">
  </p>
  <p>
    <input type="checkbox" name="fruit3" value="pitch">
  </p>
  
  <h3>Date</h3>
  <p>
    <input type="date" name="birthday">  
  </p>

  <h3>Datetime</h3>
  <p>
    <input type="datetime" name="birthdaytime">
  </p>

  <h3>Datetime-local</h3>
  <p>
    <input type="datetime-local" name="birthdaytime">
  </p>

  <h3>email</h3>
  <p>
    <input type="email" name="user-email">
  </p>

  <h3>file</h3>
  <p>
    <input type="file" name="my-file">
  </p>
  
</body>
</html>
